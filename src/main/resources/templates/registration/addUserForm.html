<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会議室予約システム - ユーザ追加</title>
</head>
<body>
	<h3>ユーザ追加</h3>


	<form th:object="${addUserForm}"
		th:action="@{/addUser}" method="POST">
		<table>
			<tr>
				<td><label for="userId">UserId:</label></td>
				<td><input type="text" id="userId" name="userId" th:field="*{userId}" /></td>
				<td><span th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}" style="color: red">error!!</span></td>
			</tr>

			<tr>
				<td><label for="password">Password:</label></td>
				<td><input type="password" id="password" name="password" th:field="*{password}" /></td>
				<td><span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red">error!!</span></td>
			</tr>

			<tr>
				<td><label for="firstName">FirstName:</label></td>
				<td><input type="text" id="password" name="firstName" th:field="*{firstName}" /></td>
				<td><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red">error!!</span></td>
			</tr>

			<tr>
				<td><label for="lastName">LastName:</label></td>
				<td><input type="text" id="lastName" name="lastName" th:field="*{lastName}" /></td>
				<td><span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red">error!!</span></td>
			</tr>

			<tr>
				<td>&nbsp;</td>
				<td><button type="submit">登録</button></td>
			</tr>

		</table>




	</form>
</body>
</html>
